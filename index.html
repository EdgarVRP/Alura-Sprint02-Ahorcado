<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador JS</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <header>
        <div class="cajaHeader">
            <p><img src="img/Logo@2x.png" alt="Logo alura" /></p>
            <h1>Encriptador JS</h1>
        </div>
    </header>
    <main>
        <textarea cols="50" rows="5" id="mensaje" required placeholder="Ingresa el texto a encriptar" type="text"></textarea>
        <br>
        <h1><img src="img/Muñeco.png" alt="Logo Muñeco" /></h1>
        <br>
        <textarea cols="50" rows="5" id="Resultado" required placeholder="Resultado" type="text"></textarea>
        <br>
        <button id="encriptar">Encriptar</button>
        <button id="desencriptar">Desencriptar</button>
        <button id="limpiar">Limpiar</button>
        <button id="copy">Copiar</button>
    </main>
    <footer>
        <h1><img src="./img/diamod.png" alt="Logo Diamante" /></h1>
        <a href="https://github.com/EdgarVRP"><p class="Copyright">&copy Copyright EdgarVRP</p></a>

    </footer>
</body>
<script src="./js/Encriptador.js"></script>
</html>
